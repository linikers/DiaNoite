<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Dia e Noite</title>
</head>
<body>
    <section class="sky night">
        <div class="side">
            <img src="./imgs/nuvem.png" alt="nuvem" class="left-cloud">
            <img src="./imgs/estrelas.png" alt="estrela" class="left-star">
        </div>
        <div class="middle">
            <img src="./imgs/sol.png" alt="sol" class="sun">
            <img src="./imgs/lua.png" alt="lua" class="moon">
            <Button class="button">Noite</Button>
        </div>
        <div class="side">
            <img src="./imgs/nuvem.png" alt="nuvem" class="right-cloud">
            <img src="./imgs/estrelas.png" alt="estrela" class="right-star">
        </div>
    </section>
    
</body>
</html>
